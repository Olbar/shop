<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=UTF-8/>
    <link href="../static/lib/bootstrap-reboot.min.css" th:href="@{/lib/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <link href="../static/lib/bootstrap.min.css" th:href="@{/lib/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="/categories" title="На главную" id="logo">GREEN-LIFE</a><span class="contact"><a href="" title="Информация о нас">О нас</a></span>
    <span class="contact"><a href="" title="Категории товаров">Категории</a></span>
    <span class="contact"><a href="" title="Личный кабинет">Кабинет</a></span>
    <span class="right"><span class="contact"><a href="" title="Регистрация">Регистрация</a></span>
    <span class="contact"><a href="/login" title="Вход в систему">Вход</a></span>
    <span class="contact"><a href="/logout" title="Выход из системы">Выход</a></span></span>
</header>
<div class="content">

    <form class="wc-form wc-middle" action="/registration" method="post" th:object="${request}">

        <div class="form-group">
            <h2>Регистрация</h2>
        </div>

        <div class="form-group">
            <label for="login">Login</label>
            <input id="login" name="login" class="form-control" th:value="${request.login}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" />
        </div>

        <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" class="form-control" />
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" class="form-control" />
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" name="age" class="form-control" />
        </div>

        <button type="submit" class="button">Зарегистрироваться</button>

    </form>


</div>
<footer>
    <span class="rights">Все права защищены &copy; 2019</span>
</footer>
</body>

</html>
