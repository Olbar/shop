<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/images/html/apple.ico" type="image/x-icon"/>
<link rel="icon" href="/images/html/apple.ico" type="image/x-icon"/>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=UTF-8/>
    <link href="../static/lib/bootstrap-reboot.min.css" th:href="@{/lib/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <link href="../static/lib/bootstrap.min.css" th:href="@{/lib/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/checkout.css" th:href="@{/css/checkout.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="/categories" title="На главную" id="logo">GREEN-LIFE</a><span class="contact"><a href="/about" title="Информация о нас">О нас</a></span>
    <span class="contact"><a href="/categories" title="Категории товаров">Категории</a></span>
    <span class="contact"><a href="/cabinet" title="Личный кабинет">Кабинет</a></span>
    <span class="right">
    <span class="contact"><a href="/logout" title="Выход из системы">Выход</a></span></span>
</header>
<div class="content">

    <form class="wc-form wc-middle" action="/checkout" method="post" th:object="${request}">

        <div class="form-group">
            <h2>Оформление заказа</h2>
        </div>

        <div class="form-group">
            <label for="address">Адрес</label>
            <input id="address" name="address" class="form-control"  required aria-required="true"/>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" class="form-control" required aria-required="true"/>
        </div>

        <div class="form-group">
            <label for="deliveryMethod">Тип доставки</label>
            <select id="deliveryMethod" name="deliveryMethod" class="form-control" required aria-required="true">
            <option></option>
            <option>Самовывоз</option>
            <option>Доставка</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Тип оплаты</label>
            <select id="paymentMethod" name="paymentMethod" class="form-control" required aria-required="true">
                <option></option>
                <option>Наличные</option>
                <option>Банковская карта</option>
            </select>
        </div>

        <button type="submit" class="button">Оформить заказ</button>

    </form>


</div>
<footer>
    <span class="rights">Все права защищены &copy; 2019</span>
</footer>
</body>

</html>
