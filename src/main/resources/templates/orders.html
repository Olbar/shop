<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="icon" href="images/html/apple.ico" type="image/x-icon" />
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=UTF-8/>
    <link href="../static/lib/bootstrap-reboot.min.css" th:href="@{/lib/bootstrap-reboot.min.css}" rel="stylesheet" />
    <link href="../static/lib/bootstrap.min.css" th:href="@{/lib/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/category.css" th:href="@{/css/category.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<header>
    <a href="/categories" title="На главную" id="logo">GREEN-LIFE</a><span class="contact"><a href="/about" title="Информация о нас">О нас</a></span>
    <span class="contact"><a href="/categories" title="Категории товаров">Категории</a></span>
    <span class="contact"><a href="/cabinet" title="Личный кабинет">Кабинет</a></span>
    <span class ="right"><span class="contact"><a href="/logout" title="Выход из системы">Выход</a></span></span>
</header>

<center>
    <div id="menu">Мои заказы<hr />

<table border=2>
    <thead>
    <tr>
        <th>&nbsp;Номер заказа&nbsp;</th>
        <th>&nbsp;Номера товаров&nbsp;</th>
        <th>&nbsp;Тип оплаты&nbsp;</th>
        <th>&nbsp;Тип доставки&nbsp;</th>
        <th>&nbsp;Сумма заказа&nbsp;</th>
        <th>&nbsp;Статус заказа&nbsp;</th>
        <th>&nbsp;Дата заказа&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.itemIds}"></td>
        <td th:text="${order.paymentMethod}"></td>
        <td th:text="${order.deliveryMethod}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td >В работе</td>
        <td th:text="${order.dateTime}"></td>
    </tr>
    </tbody>
</table>
    </div>
</center>
<footer>
    <span class="rights">Все права защищены &copy; 2019</span>
</footer>
</body>

</html>
