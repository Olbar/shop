<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/images/html/apple.ico" type="image/x-icon"/>
<link rel="icon" href="/images/html/apple.ico" type="image/x-icon"/>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=UTF-8/>
    <link href="../static/lib/bootstrap-reboot.min.css" th:href="@{/lib/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <link href="../static/lib/bootstrap.min.css" th:href="@{/lib/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/login2.css" th:href="@{/css/login2.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Интернет магазин</title>
</head>
<body>
<header>
<div th:if = "${user==null}">
    <a href="/categories" title="На главную" id="logo">GREEN-LIFE</a><span class="contact"><a href="/about" title="Информация о нас">О нас</a></span>
    <span class="contact"><a href="/categories" title="Категории товаров">Категории</a></span>
    <span class="contact"><a href="/cabinet" title="Личный кабинет">Кабинет</a></span>
    <span class ="right"><span class="contact"><a href="/registration" title="Регистрация">Регистрация</a></span>
    </span>
</div>
<div th:unless="${user==null}">
    <a href="/categories" title="На главную" id="logo">GREEN-LIFE</a><span class="contact"><a href="/about" title="Информация о нас">О нас</a></span>
    <span class="contact"><a href="" title="Категории товаров">Категории</a></span>
    <span class="contact"><a href="/cabinet" title="Личный кабинет">Кабинет</a></span>
    <span class ="right"><span class="contact"><a href="/registration" title="Регистрация">Регистрация</a></span></span>
</div>

</header>

  <div class="content">

        <form class="wc-form wc-middle" action="/login" method="post" th:object="${request}">

            <div class="form-group">
                <h2>Добро пожаловать</h2>
            </div>

            <div class="form-group">
                <label for="login">Имя пользователя</label>
                <input id="login" name="login" class="form-control" th:value="${request.login}"/>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" class="form-control"/>
            </div>

            <div class="form-group" th:if="${#fields.hasErrors('login')}">
                Invalid login or password
            </div>

            <button type="submit" class="button">Войти</button>

        </form>

    </div>
<div id="page-wrap">
</div>
<footer>
    <span class="rights">Все права защищены &copy; 2019</span>
</footer>
</body>

</html>
